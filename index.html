<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Interactive Gallery</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <header class="header">
            <h1>ðŸ“¸ Modern Photo Gallery</h1>
            <div class="search-container">
                <input type="text" id="search" class="search-input" placeholder="Search images...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </header> 
        <main class="gallery-container" id="gallery"></main>
        <div class="loading" id="loading">Loading...</div>
        <div class="modal-overlay" id="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="modal-image" src="" alt="Enlarged View" class="modal-image">
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
