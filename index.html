<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Gallery</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <h1>Photo Gallery</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search images...">
            </div>
        </header>
        <main class="gallery-container" id="gallery"></main>
        <section class="blog-section">
            <img src="float-image.jpg" alt="Blog Image" class="float-image">
            <p>qwertyuiopasdfghjklzxcvbnm</p>
        </section>
        <div class="modal-overlay" id="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="modal-image" src="" alt="Enlarged View">
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
